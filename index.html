<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es. 12 Dicembre - Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header with logo link and login -->
    <nav class="nav-row flex sky-blue">
        <div class="container flex yellow dashed">
            <div class="logo nav flex">
                <div>logo</div>
            </div>
            <menu class="menu nav flex centered">
                <li>link</li>
                <li>link</li>
                <li>link</li>
                <li>link</li>
            </menu>
            <div class="login nav flex">
                <div>login</div>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="-header-row flex centered blue">
        <div class="container dark-pink dashed"></div>
    </header>

    <!-- Main with 5 sections -->
    <main>

         <!-- First section -->
        <Section class="section-row first flex centered white">
            <div class="container flex centered">
                <div class="content lightblue dashed"></div>
                <div class="content lightpink dashed"></div>
            </div>
        </Section>

         <!-- Second section -->
        <Section class="section-row second flex centered grey">
            <div class="container flex centered">
                <div class="content lightpink dashed"></div>
                <div class="content lightblue dashed"></div>
            </div>
        </Section>

         <!-- 3th section -->
         <Section class="section-row third flex centered white">
            <div class="container flex centered">
                <div class="content lightblue dashed"></div>
                <div class="content lightpink dashed"></div>
            </div>
         </Section>

        <!-- 4th section -->
        <Section class="-section-row forth flex centered grey">
            <div class="container green dashed"></div>
        </Section>


    </main>

    <!-- Footer with logo and button -->
    <footer class="footer-row darkgrey">

        <!-- top footer -->
        <section class="-section-row top-footer flex centered darkgrey">
            <div class="container flex">
                <div class="content salmon dashed"></div>
                <div class="content watergreen dashed"></div>
                <div class="content watergreen dashed"></div>
                <div class="content watergreen dashed"></div>
                <div class="content watergreen dashed"></div>
            </div>
        </section>

        <!-- bottom footer -->
        <section class="section-row bottom-footer flex darkgrey">
            <div class="container flex watergreen">
                <div class="logo-footer">
                    <div class="salmon dashed">Logo</div>
                </div>
                <div class="button-footer">
                    <div class="salmon dashed">Bottone</div>
                </div>
            </div>
         </section>

    </footer>


</body>
</html>
